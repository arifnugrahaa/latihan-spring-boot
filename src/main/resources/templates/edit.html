<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title th:text="${msg}">Demo Spring MVC</title>
</head>
<body>
  <div th:replace="fragments/header::menubar"></div>
      <div class="container">
        <h2>Edit Product</h2>
        <div>
            <form th:object="${product}" th:action="@{/update}" method="post">
                <div class="form-group">
                    <label for="">Code</label>
                    <input type="text" name="" id="" class="form-control" th:field="*{code}">
                </div>
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="" id="" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="number" name="" id="" class="form-control" th:field="*{price}">
                </div>
                <br>
                <input type="hidden" name="" th:field="*{id}">
                <p><button type="submit" class="btn btn-primary">Save</button></p>
            </form>
        </div>
      </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
