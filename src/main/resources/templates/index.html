<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title th:text="${msg}">Demo Spring MVC</title>
</head>
<body>
  <div th:replace="fragments/header::menubar"></div>
      <div class="container">
        <div class="d-grid d-md-flex justify-content-md-end">
          <a class="btn btn-primary" type="button" th:href="@{/reports/products}">Download</a>
        </div>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.code}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
              <a th:href="@{'/edit/'+${product.id}}" class="btn btn-success">Edit</a>
              <a th:href="@{'/delete/'+${product.id}}" class="btn btn-danger">Del</a>
            </td>
          </tr>
        </tbody>
      </table>
      </div>

    <script src="webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
